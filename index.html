<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="title">
      <h1 style="font-size: 40px">Countdown Clock</h1>
    </div>
    <div class="box--main">
      <div class="box">
        <div class="box--black">
          <input type="text" class="day" maxlength="2" />
          <p>Days</p>
        </div>
      </div>
      <div class="box">
        <div class="box--black">
          <input type="text" class="hour" maxlength="2" />
          <p>Hours</p>
        </div>
      </div>
      <div class="box">
        <div class="box--black">
          <input type="text" class="minute" maxlength="2" />
          <p>Minutes</p>
        </div>
      </div>
      <div class="box">
        <div class="box--black">
          <input type="text" class="second" maxlength="2" />
          <p>Seconds</p>
        </div>
      </div>
    </div>
    <div class="btn">
      <button type="submit" class="btn1">Start counting</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
